<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDPROUCT</title>
    <link rel="stylesheet" href="/static/css/AddProduct.css">
</head>
<body>
    <div class="container__body">
        <div class="container__body__content">
            <div class="body__content__header">
                <div class="content__header__title">
                    <h1>Book</h1>
                </div>
            </div>
            <div class="body__content__Film" id="add-product-form">
                <div class="Film__infor" >
                    <div class="Film__infor__content" >
                        <div class="Film__input__Text">
                            <div className='addbook__flex'>
                            <div class="content__Film__input">
                                <label for="bookName">Tên sách</label>
                                <input type="text"  id="bookName"  value=""/>
                            </div>
                            <div class="content__Film__input">
                                <label for="authorName">Tác giả</label>
                                <input type="text"  id="authorName" value="" />
                            </div>
                            </div>
                            <div class="content__Film__input">
                                <label for="Description">Mô tả</label>
                                <textarea name="" id="Description"  value=""></textarea>
                            </div>
                            <div className='addbook__flex'>
                            <div class="content__Film__input">
                                <label for="date">Ngày phát hành</label>
                                <input type="date"  id="date"  value=""/>
                            </div>
                            <div class="content__Film__input">
                                <label for="pageNumber">Số trang</label>
                                <input type="text"  id="pageNumber" value="" />
                            </div>
                            </div>
                            <div class="content__Film__input">
                                <label for="bookPrice">Giá</label>
                                <input type="text"  id="bookPrice" value="" />
                            </div>

                            <div class="content__Film__input">
                                <label for="Type">Category</label>
                                <select id="Category">
                                   
                                  
                                </select>
                            </div>
                           
                          

                        </div>
                        <div class="Film__input__file">
                            <div class="input__file">
                                <label for="">Image</label>
                                <div class="Change__inputFile">
                                    <img  alt="" />
                                    <input type="file"  class="input-file" accept="image/*" id="Image"/>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                   
                </div>
                <div class="Save__Change">
                    <div id="save__button" onclick="saveproduct()">
                        Save
                    </div>
                </div>
            </div>

        </div>
       
    </div>

</body>
<script src="/static/js/editbook.js"></script>
</html>
